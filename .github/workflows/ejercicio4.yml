name: Ejercicio 4 - Matrix Strategy Multi-OS

on:
  push:
    branches: [ main ]

jobs:
  test-multi-os:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3
      
     
      - name: Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
    
      - name: Instalar dependencias
        run: npm ci
      
     
      - name: Ejecutar tests
        run: npm test
      
     
      - name: Imprimir sistema operativo
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            echo "Sistema operativo: Linux"
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "Sistema operativo: Windows"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "Sistema operativo: macOS"
          fi
      
      
      - name: Solo en Linux
        if: runner.os == 'Linux'
        shell: bash
        run: echo "Este step solo aparece en Linux"
