name: Ejercicio 4 - Matrix Strategy Multi-OS

on:
  push:
    branches: [ main ]

jobs:
  test-multi-os:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v4
    
    - name: Configurar Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Imprimir nombre del sistema operativo
      run: echo "Sistema operativo: ${{ runner.os }}"
    
    - name: Ejecutar tests con npm
      run: npm test
    
    - name: Solo en Linux
      if: runner.os == 'Linux'
      run: echo "Este step solo aparece en Linux"
