name: Ejercicio 4 - Matrix Strategy Multi-OS

on:
  push:
    branches: [ main ]

jobs:
  test-multi-os:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
     
      - name: Checkout del código
        uses: actions/checkout@v3
      
    
      - name: Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
   
      - name: Ejecutar tests
        run: |
          if [ -f package.json ]; then
            echo "Ejecutando npm test..."
            npm test || echo "Tests fallaron o no están configurados"
          else
            echo "No hay package.json, saltando tests..."
          fi
      
     
      - name: Imprimir sistema operativo
        run: |
          echo "Sistema operativo actual: ${{ runner.os }}"
          echo "Matrix OS: ${{ matrix.os }}"
      
      # Paso 5: Step adicional SOLO para Ubuntu
      - name: Solo en Linux
        if: runner.os == 'Linux'
        run: echo "Este step solo aparece en Linux"
